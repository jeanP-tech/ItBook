<!DOCTYPE html>
<html>
  <head>
    <title>잇북</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Noto+Serif+KR&display=swap" rel="stylesheet">
  </head>
  <body>

    <table id="calendar_table" >
    	<tr id="mainBar">
    		<td id="previousMonth" colspan="1"> <input type="button" id="preventMonth_Button" value="prev"> </td>
    		<td id="yearMonth" colspan="5">1</td>
    		<td id="nextMonth" colspan="1"> <input type="button" id="nextMonth_Button" value="next"> </td>
    	</tr>
    	<tr>
    		<td>일</td>
    		<td>월</td>
    		<td>화</td>
    		<td>수</td>
    		<td>목</td>
    		<td>금</td>
    		<td>토</td>
    	</tr>
    </table>

  <script src="calendar.js"></script>
  </body>
</html>
