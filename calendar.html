<!DOCTYPE html>
<html>
  <head>
    <title>잇북</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo|Noto+Serif+KR&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <h1 id="logo"><a href="main.html">Book</a></h1>
      <ul>
        <li><a href="library.html">Library</a></li>
        <li><a href="#">ipsum</a></li>
      </ul>
    </header>

    <table id="calendar_table" >
    	<tr id="mainBar">
    		<td id="previousMonth" style="text-align: left" colspan="1">
          <button id="btn_calendar_prev"> <i class="fas fa-caret-left"></i> </button>
        </td>
    		<td id="yearMonth" colspan="5">1</td>
    		<td id="nextMonth" style="text-align: right" colspan="1">
          <button id="btn_calendar_next"> <i class="fas fa-caret-right"></i> </button>
        </td>
    	</tr>
    	<tr id="calendar_days">
    		<td>일</td>
    		<td>월</td>
    		<td>화</td>
    		<td>수</td>
    		<td>목</td>
    		<td>금</td>
    		<td>토</td>
    	</tr>
    </table>

  <script src="calendar.js"></script>
  </body>
</html>
